plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    // jmh plugin
    id "me.champeau.gradle.jmh" version "0.5.0"
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

apply plugin: 'me.champeau.gradle.jmh'

ext{
    javalinVersion = '3.7.0'
    jmhVersion='1.21'
    okhttpVersion='3.6.0'
    sl4jVersion='1.7.24'
    logbackVersion= '1.2.1'
    httpcomponentVersion='4.5.3'
    httpclientVersion='4.5.1'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    // Javalin
    compile "io.javalin:javalin:$javalinVersion"

    //JMH
    compile "org.openjdk.jmh:jmh-core:$jmhVersion"
    compile "org.openjdk.jmh:jmh-generator-annprocess:$jmhVersion"

    //sl4f
    implementation "org.slf4j:slf4j-api:$sl4jVersion"
    implementation "org.slf4j:log4j-over-slf4j:$sl4jVersion"

    //okhttp3
    implementation "com.squareup.okhttp3:okhttp:$okhttpVersion"

    //logback
    implementation "ch.qos.logback:logback-classic:$logbackVersion"

    //httpcomponents
    //implementation "org.apache.httpcomponent:httpclient:$httpcomponentVersion"
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: "$httpclientVersion"
}

jmh{
    include = 'javalin\\.performance\\.Benchmarks.*'
    humanOutputFile = null
    warmupIterations = 1
    iterations = 1
}

application {
    // Define the main class for the application.
    mainClassName = 'javalin.performance.BenchmarksKt'
}    
